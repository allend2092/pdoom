<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P(DOOM) Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>P(DOOM) Calculator</h1>
        <p>
            Enter your best estimate for transformative AI and tune contextual factors.
            This playful model blends timeline pressure, governance, and technical alignment
            into a Monte Carlo style forecast.
        </p>

        <section class="panel">
            <div class="field-row">
                <label for="yearInput">Year AI surpasses humans:</label>
                <input type="number" id="yearInput" placeholder="2032" min="2025" step="1" />
            </div>

            <div class="field-grid">
                <label for="alignmentInput">Alignment maturity <span id="alignmentValue">50</span></label>
                <input type="range" id="alignmentInput" min="0" max="100" value="50" />

                <label for="governanceInput">Global governance coordination <span id="governanceValue">50</span></label>
                <input type="range" id="governanceInput" min="0" max="100" value="50" />

                <label for="raceInput">Competitive race intensity <span id="raceValue">50</span></label>
                <input type="range" id="raceInput" min="0" max="100" value="50" />

                <label for="robustnessInput">Infrastructure robustness <span id="robustnessValue">50</span></label>
                <input type="range" id="robustnessInput" min="0" max="100" value="50" />

                <label for="volatilityInput">Scenario volatility <span id="volatilityValue">10</span></label>
                <input type="range" id="volatilityInput" min="3" max="25" value="10" />
            </div>

            <button id="calcBtn">Run Forecast</button>
        </section>

        <section id="result" class="panel result" aria-live="polite"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
